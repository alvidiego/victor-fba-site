<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const el = document.querySelector("#typed-text");
    if (el) {
      new Typed(el, {
        strings: [
          "I'm Victor Diaz — Amazon FBA mentor.",
          "I help sellers build profitable brands.",
          "Let’s launch your Amazon success story."
        ],
        typeSpeed: 50,
        backSpeed: 30,
        backDelay: 1500,
        loop: true
      });
    }
  });
</script>
